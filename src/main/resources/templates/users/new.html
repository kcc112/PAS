<div th:fragment="new" xmlns:th="http://www.w3.org/1999/xhtml" class="d-flex justify-content-center">
    <div class="d-flex flex-column">
        <h1>Add User</h1>
        <form class="form-group" action="#" th:action="@{/users}" th:object="${user}" method="post">
            <label for="userName" title="Name">User name</label>
            <input class="form-control" id="userName" type="text" th:field="*{userName}"/>
            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="alert alert-danger" role="alert"></div>
            <label for="userSurname" title="Surname">User surname</label>
            <input class="form-control" id="userSurname" type="text" th:field="*{userSurname}" />
            <div th:if="${#fields.hasErrors('userSurname')}" th:errors="*{userSurname}" class="alert alert-danger" role="alert"></div>
            <label for="selectType">User Type</label>
            <select class="form-control" id="selectType" th:field="*{userType}">
                <option value="Admin">Admin</option>
                <option value="Client">Client</option>
                <option value="ResourceAdministrator">ResourceAdministrator</option>
            </select>
            <div class="button-container">
                <input class="btn btn-primary" type="submit" value="Submit" />
                <input class="btn btn-danger" type="reset" value="Reset" />
            </div>
        </form>
    </div>
</div>
