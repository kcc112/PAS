<div th:fragment="info" xmlns:th="http://www.w3.org/1999/xhtml" class="d-flex justify-content-center">
    <div class="d-flex flex-column">
        <h1>Developer info</h1>
        <span th:text="${developer.developerName}">Name</span>
        <span th:text="${developer.developerSurname}">Surname</span>
        <span th:text="${developer.developerTechnology.technologyName}">Developer</span>
        <div th:if="${developerType.type == 'front-end'}">
            <span th:text="${developer.dummyAttribute}"></span>
        </div>
    </div>
</div>
