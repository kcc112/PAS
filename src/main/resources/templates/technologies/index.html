<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table>
            <thead>
            <tr>
                <th>Technology Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${technologies.empty}">
                <td colspan="2">empty</td>
            </tr>
            <tr th:each="technology : ${technologies}">
                <td>
                    <span th:text="${technology.technologyName}">Name</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
